<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Yippee!! <3 </title>
  <style>
    body {
        background-color: #ffe6f2;
        color:#d63384;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding: 100px;
    }
    .message {
        font-size: 24px;
        font-weight: bold;
    }
    .heart {
        font-size: 50px;
        animation: heartbeat 3s infinite alternate;
    }
  
    .image-container {
        position: relative;
        display: inline-block;
    }

      .heart-outline {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%) rotate(-45deg);
        border: 5px solid red;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        background: transparent;
        opacity: 0.8;
        animation: heartbeat 1.5s infinite alternate;
    }


    .heart-outline::before {
        top: -50px;
        left: 0;
    }

    .heart-outline::after {
        left: 50px;
        top: 0;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
        from { transform: translate(-50%, -50%) rotate(-45deg) scale(1); opacity: 0.6; }
        to { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); opacity: 1; }
    }
    .rach-pic {
        width: 200px;
        max-width: 200px;
        border-radius: 20px;
    }
          
  </style>
</head>
