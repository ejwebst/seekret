<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #ffe6f2;
            color: #d63384;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Title Styling */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* ASCII Art Styling */
        .ascii-art {
            font-size: 4vw; /* Scales with screen width */
            line-height: 1.2;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            white-space: pre;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }

        /* Text Below ASCII Art */
        p {
            font-size: 1.2em;
        }

        /* Button Link */
        a {
            color: #fff;
            text-decoration: none;
            background: #d63384;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #b02167;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Responsive Tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .ascii-art { font-size: 5vw; } /* Increases size on small screens */
            a { font-size: 1em; padding: 10px 15px; }
        }
    </style>
</head>
<body>
    <h1>Rachael, will you be my Valentine?</h1>
    
    <div class="ascii-art">
        <pre>
        ,d88b.d88b,
        88888888888
        `Y8888888Y'
          `Y888Y'
            `Y'
        </pre>
